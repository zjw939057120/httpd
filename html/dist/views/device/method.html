<title>开启单元格编辑 - 数据表格</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>开启单元格编辑</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">

    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">方法名称</label>
          <div class="layui-input-block">
            <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-inline">
          <label class="layui-form-label">方法类型</label>
          <div class="layui-input-block">
            <select name="sex">
              <option value="-1">不限</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
        </div>

        <div class="layui-inline">
          <label class="layui-form-label">进样器类型</label>
          <div class="layui-input-block">
            <select name="sex">
              <option value="-1">未选择</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
        </div>
        
        <div class="layui-inline">
          <label class="layui-form-label">样品类型</label>
          <div class="layui-input-block">
            <select name="sex">
              <option value="-1">未选择</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
        </div>

      </div>
    </div>

    <div class="layui-col-md4">
      <div class="layui-card">
        <div class="layui-card-header">开启单元格编辑</div>
        <div class="layui-card-body">
          <table class="layui-hide" id="test-table-cellEdit1" lay-filter="test-table-cellEdit1"></table>
        </div>
      </div>
    </div>

    <div class="layui-col-md4">
      <div class="layui-card">

  </div>
</div>

    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , form = layui.form;

    table.render({
      elem: '#test-table-cellEdit1'
      , url: './json/table/demo.js'
      , cols: [[
        { field: 'id', title: 'ID', width: 180, sort: true }
        , { field: 'username', title: '用户名', width: 120, sort: true, edit: 'text' }
